<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script type="text/javascript">
        function calcular() {
            // Obtener los valores de los inputs
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);

            // Realizar las operaciones
            //Esta es la modificacion que pide, no se que modificar
            let suma = num1 + num2;
            let resta = num1 - num2;
            let mult = num1 * num2;
            let div = num2 !== 0 ? (num1 / num2) : 'Error: División por cero';
            let mod = num2 !== 0 ? (num1 % num2) : 'Error: División por cero';

            // Mostrar los resultados en la página
            document.getElementById("suma").innerText = "Suma: " + suma;
            document.getElementById("resta").innerText = "Resta: " + resta;
            document.getElementById("multiplicacion").innerText = "Multiplicación: " + mult;
            document.getElementById("division").innerText = "División: " + div;
            document.getElementById("modulo").innerText = "Módulo: " + mod;
        }
    </script>
</head>
<body>
    <h1>Calculadora</h1>
    <form id="calculator">
        <input type="number" id="num1" placeholder="Dime un número" required>
        <input type="number" id="num2" placeholder="Dime otro número" required>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    
    <h2>Resultados:</h2>
    <p id="suma"></p>
    <p id="resta"></p>
    <p id="multiplicacion"></p>
    <p id="division"></p>
    <p id="modulo"></p>

</body>
</html>
